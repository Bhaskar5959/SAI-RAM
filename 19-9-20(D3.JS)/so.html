<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 JS example</title>
    
</head>
<body>
    <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
         Sunt obcaecati iste repudiandae blanditiis pariatur commodi ducimus maxime laborum, voluptates, placeat quas eligendi magni illum ipsum, doloribus excepturi nulla fugiat. 
        Vitae!</h2>
        <ul></ul>
        <svg width="300px" height="300px"></svg>

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script>
            heros =['hulk','capt.america','spiderman','batman']
            d3.select("h2").style("font-size","20px");
            d3.select("ul")
            .selectAll('li')
            .data(heros)
            .enter()
            .append("li")
            .text(hero => hero +"!");
            var numbers =[20, 30, 50, 10, 90, 80];
            var barHeight= 40;
            d3.select("svg")
            .selectAll('rect')
            .data(numbers)
            .enter()
            .append('rect')
            .attr("width",d => d)
            .attr("height",barHeight - 4)
            .attr('transform', (d,i)=> "translate(100,"+i * barHeight+")")

        </script>
</body>
</html>
