<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v6.min.js" ></script>
    <title>Document</title>
</head>
<body>
    <script>
        var canvas = d3.select("body")
                        .append("svg")
                        .attr("width",500)
                        .attr("height",500);

        var circle = canvas.append("circle")
                            .attr("cx",50)
                            .attr("cy",50)
                            .attr("r",25)
                    

        circle.transition()
                .duration(1500)
                .attr("cx",150)
                .each("start",function(){ d3.select(this).attr("fill","red");});
               /* .transition()
                .attr("cy",250)
                .transition()
                .attr("cx",50)
                .transition()
                .attr("cy",50);*/
                


    </script>
</body>
</html>
